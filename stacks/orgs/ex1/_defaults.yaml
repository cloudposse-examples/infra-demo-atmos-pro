vars:
  namespace: ex1

terraform:
  vars:
    label_order:
      - namespace
      - tenant
      - environment
      - stage
      - name
      - attributes
    descriptor_formats:
      account_name:
        format: "%v-%v"
        labels:
          - tenant
          - stage
      stack:
        format: "%v-%v-%v"
        labels:
          - tenant
          - environment
          - stage

  backend_type: s3
  backend:
    s3:
      bucket: atmos-pro-ex2-tfstate
      dynamodb_table: atmos-pro-ex2-tfstate
      role_arn: null
      encrypt: true
      key: terraform.tfstate
      acl: bucket-owner-full-control
      region: us-east-1
  remote_state_backend:
    s3:
      role_arn: null

  settings:
    github:
      actions_enabled: true
